<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ProGear Hub | Order</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <header>
    <div class="logo"><a href="index.html">ProGear Hub</a></div>
    <nav>
      <ul class="nav-menu">
        <li><a href="index.html">Home</a></li>
        <li><a href="shop.html">Shop</a></li>
        <li><a href="order.html">Order</a></li>
      </ul>
    </nav>
  </header>

  <section class="page-title">
    <h1>Place Your Order</h1>
    <p>Fill out the form below to complete your purchase.</p>
  </section>

  <section class="order-form">
    <form action="#" method="post">
      <label for="fullname">Full Name:</label>
      <input type="text" id="fullname" name="fullname" required>

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required>

      <label for="product">Product:</label>
      <select id="product" name="product" required>
        <option value="">-- Select Product --</option>
        <option value="basketball">Basketball</option>
        <option value="soccer">Soccer Ball</option>
        <option value="tennis">Tennis Racket</option>
        <option value="volleyball">Volleyball</option>
      </select>

      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" name="quantity" min="1" required>

      <label for="notes">Additional Notes:</label>
      <textarea id="notes" name="notes"></textarea>

      <button type="submit">Submit Order</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 ProGear Hub. All rights reserved.</p>
  </footer>

</body>
</html>

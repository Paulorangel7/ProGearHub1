<body>
    <header>
        <ul class="nav-menu">
            <li><a href="index.html">Home</a></li>
            <li><a href="products.html">Products</a></li>

        </ul>
    </header>

    <section class="page-title">
        <h1>Order Form</h1>
        <p>Fill out the form below to place your order</p>
    </section>

    <section class="order-form">
        <!-- Form action points to the correct final PHP script  -->
        <form action="process_order.php" method="POST">
            <label for="customer_name">Full Name:</label>
            <input type="text" id="customer_name" name="customer_name" required />

            <label for="customer_email">Email:</label>
            <input type="email" id="customer_email" name="customer_email" required />


            <label for="product_id">Product:</label>
            <select id="product_id" name="product_id" required>
                <option value="">Select a product</option>
                <option value="Soccer Ball">Soccer Ball</option>
                <option value="Tennis Racket">Tennis Racket</option>
                <option value="Swimming Goggles">Swimming Goggles</option>
                <option value="Running Shoes">Running Shoes</option>
            </select>

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" min="1" value="1" required />

            <label for="address">Address:</label>
            <textarea id="address" name="address" required></textarea><br><br>

            <button type="submit">Submit Order</button>
        </form>
    </section>

    <section class="page-title">
        <h1>Order Form</h1>
        <p>Fill out the form below to place your order</p>
    </section>

    <section class="order-form">
        <!-- Form action points to the correct final PHP script  -->
        <form action="process_order.php" method="POST">
            <label for="customer_name">Full Name:</label>
            <input type="text" id="customer_name" name="customer_name" required />

            <label for="email">Email:</label>
            <!-- The name of the email field was already correct in the original HTML for this script -->
            <input type="email" id="email" name="email" required />


            <label for="product_name">Product:</label>
            <select id="product_name" name="product_name" required>
                <option value="">Select a product</option>
                <option value="Soccer Ball">Soccer Ball</option>
                <option value="Tennis Racket">Tennis Racket</option> <!-- Corrected from Cricket to Tennis Racket to match the value -->
                <option value="Swimming Goggles">Swimming Goggles</option>
                <!-- Adding the product ‘Running Shoes’ from the teacher's SQL example -->
                <option value="Running Shoes">Running Shoes</option>
            </select>

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" min="1" value="1" required />

            <label for="price">Price (per item):</label>
            <!-- 
            <input type="number" id="price" name="price" step="0.01" min="0.01" value="10.00" required />
            <small>Note: In a real application, product prices would typically be fetched from the database, not entered manually.</small><br><br>
            <button type="submit">Submit Order</button>
        </form>
    </section>
